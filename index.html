<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <section class="section" id="inputSection">
        <h1 class="is-size-3 pb-5 mb-4">Addition Calculator</h1>
        <div class="columns">
            <div class="field">
                <label class="label">Input 1</label>
                <div class="control">
                    <input class="input" type="number" placeholder="Number input" id="input1">
                </div>

                <label class="label">Input 2</label>
                <div class="control">
                    <input class="input" type="number" placeholder="Number input" id="input2">
                </div>
                
                <div class="control">
                    <button class="button is-primary my-2" id="submitSum">Submit</button>
                </div>
            </div>
        </div>
    </section>
    <section class="section" id="outputSection">
        <div class="columns has-text-centered">
            <div class="card">
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">
                                Sum
                            </p>
                        </div>
                    </div>
                    <div class="content" id="sum">
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    
<script src="js/index.js"></script>
</body>
</html>
